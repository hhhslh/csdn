<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>denglu</title>
	<script type="text/javascript"  src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<script src="./js/vue.js"></script>
	<link rel="stylesheet" href="./css/denglu.css">
</head>
<body>
	<div id="main">
		<div class="box">
			<h3>账号登录</h3>
			<input type="text" class="number" placeholder="输入用户名/邮箱/手机号">
			<input type="password" class="password" placeholder="输入密码">
			<div class="forget">
				<input type="checkbox">
				<label for="checkbox">下次自动登录</label>
				<span>忘记密码</span>
			</div>
			<div class="denglu">
				<input type="button" value="登录" @click="denglu">
			</div>
			<hr>
			<div class="third-denglu">
				<span>第三方账号登录</span>
				<img src="./image/third.png">
				<span>还没有CSDN账号？</span>
				<a href="zhuce.html">立即注册</a>
			</div>



		</div>




	</div>




	<script type="text/javascript" src="./js/denglu.js"></script>
</body>
</html>
